<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Главная - TANA</title>
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="./js/libs/magnific-popup/magnific-popup.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <!-- Preloader-->
        <div class="loader">
            <div class="loader__block"></div>
        </div>
        <div id="popup-call" class="popup mfp-hide">
            <div class="form">
                <form action="#!">
                    <fieldset>
                        <legend>обратный звонок</legend>
                        <div class="form-group has-feedback has-error">
                            <label class="hidden">Ваше имя</label>
                            <input type="text" placeholder="Ваше имя" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="hidden">Номер телефона</label>
                            <input type="text" placeholder="Номер телефона" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="hidden">Время звонка</label>
                            <select class="form-control">
                                <option>Время звонка</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">заказать звонок</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- Header-->
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__logo"><a href="#!"></a><img src="./img/logo-tana.svg" alt=""></div>
                    <div class="header__phone hidden-xs"><strong><a href="callto:">8 800 555 50 50</a></strong><small><a href="#popup-call" class="open-popup-link">Заказать обратный звонок</a></small></div>
                    <div class="header__time hidden-sm hidden-xs"><strong>9:00 - 18:00</strong><small>Пн - Пт , Сб - ВС выходной</small></div>
                    <div class="header__cart"><a href="#!"></a>
                        <div class="header__cart__icon"><i class="icon icon--cart"></i><span>97</span></div><strong>корзина</strong><small>Товаров на 99 880<i class="icon-rouble"></i></small>
                    </div>
                </div>
            </div>
            <div class="header__bottom">
                <div class="container">
                    <div class="header__search"></div>
                </div>
            </div>
            <div class="header__menu">
                <div class="container">
                    <nav role="navigation" class="navigation">
                        <ul>
                            <li class="active"><a href="#" title="Главная">Главная</a></li>
                            <li><a href="#" title="О компании">О компании</a></li>
                            <li><a href="#" title="Оплата и доставка">Оплата и доставка</a></li>
                            <li><a href="#" title="Производители">Производители</a></li>
                            <li><a href="#" title="Контакты">Контакты</a></li>
                            <li><a href="#" title="Спец.предложения">Спец.предложения</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="container">
                <h1>Главная 2</h1>
                <div class="row">
                    <div class="col-md-4">4 collumns</div>
                    <div class="col-md-8">8 collumns</div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="footer">
            <div class="container">
                <div>&copy; 2016</div>
            </div>
        </footer>
        <div style="height: 1000px; background-color: #000"></div>
        <!--[if gte IE 9]
        <script src='./js/libs/html5shiv/es5-shim.min.js'>
        <script src='./js/libs/html5shiv/html5shiv.min.js'>
        <script src='./js/libs/html5shiv/html5shiv-printshiv.min.js'>
        <script src='./js/libs/html5shiv/respond.min.js'><![endif]
        
        -->
        <!-- Footer js-->
        <!-- Load Scripts-->
        <script src="./js/libs.js"></script>
        <script src="./js/common.js"></script>
    </body>
</html>
